<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARLU</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .landing-image {
      width: 100%;
      max-width: 100%;
      display: block;
      margin-top: -70px; /* Move banner up more */
    }
    .signup-section {
      text-align: center;
      padding: 5rem 1rem;
      background: #fafafa;
      margin-top: auto;
    }
    .signup-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .signup-form input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 250px;
      max-width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-form button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: linear-gradient(to right, #9c8dfc, #fcb07e);
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .signup-form button:hover {
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      .signup-section {
        padding: 6rem 1rem 3rem;
      }
      .signup-section h2 {
        font-size: 1rem;
      }
      .signup-form input[type="email"] {
        width: 80%;
        font-size: 0.9rem;
      }
      .signup-form button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <section>
    <img src="./arlu.png" alt="ARLU Banner" class="landing-image" />
  </section>

  <section class="signup-section">
    <h2>Stay tuned. Something beautiful is coming.</h2>
    <form class="signup-form">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </section>
</body>
</html>
